<div class="continer-fluid " *ngIf="value=='emswellcomepage'">
  <div>
    <div class="row">
      <mat-toolbar class="bg-primary" class="col-lg-12">
        <img src="assets\images\users.jpg" style="width: 50px;" class="float-left">
        <p class="full-form">Employee Management System</p>
        <button class="col-sm-12 " mat-raised-button color="success" type="button" class="raised-btn"
          data-toggle="modal" data-target="#myModal">Login</button>
      </mat-toolbar>
    </div>
    <span class="container">
      <img class=" ems-img" src="assets\images\employe.jpg" style="width:50%;height:300px;"
        class="d-flex justify-content-center" id="ems-img">
    </span>
    
  </div>
  <div class="modal fade" id="myModal">

    <div class="modal-dialog modal-dialog-center">
      <div class="modal-content" style="text-align: center;">
        <div class="modal-header">
          <button mat-button color="accent" style="width: 30px;" type="button" class="close"
            data-dismiss="modal">X</button>
        </div>
        <div class="modal-body" style="text-align: center;">
          <h1>Login Details</h1>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter username" [(ngModel)]="username" name="username" type="text" matInput
              fromControllName="name" required>
          </mat-form-field><br>
          <mat-form-field>
            <input matInput placeholder="Password" [(ngModel)]="password" name="pwd" class="name"
              [type]="hide ?'text':'password'" matInput fromControllName="password" required>
            <i class="fa fa-eye" aria-hidden="true" (click)="hide=!hide" id="eye"></i>
          </mat-form-field>
          <p *ngIf="valid">please fill the required fields</p>
          <div>
            <a href="#">Forgot Password</a>
          </div>
          
          <button mat-raised-button color="primary" (click)="login()" type="submit">Login</button>
          <div>
            <p>New to ems?plese <span><a href="#">register</a></span></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      <!-- <app-dashboardpage *ngIf="value=='dashboardpage'"></app-dashboardpage> -->
